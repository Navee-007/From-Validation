<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>validation</title> 

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="#" class="form" id="form">
        <div class="form-control">
            <label class="lable">User Name:</label>
            <input type="text" placeholder="Enter Your Name" id="username">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small> please Enter Valid User Name</small>
        </div>
        <div class="form-control">
            <label class="lable">Email:</label>
            <input type="email" placeholder="ff@gmail.com" id="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>please Enter Valid  Email ID</small>
        </div>
        <div class="form-control">
            <label class="lable">Password:</label>
            <input type="Password" placeholder="Password" id="Password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Password not same</small>
        </div>
        <div class="form-control">
            <label class="lable">Confirm Password:</label>
            <input type="Password" placeholder="Confirm Password" id="Confirm-Password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Password not same</small>
        </div>
        <button class="">submit</button>
    </form>
</div>
<!-- custom script -->
    <script src="script.js"></script>
</body>
</html>
